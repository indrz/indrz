{% load mptt_tags %}
{% load static %}
{% load i18n %}


<head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
        <meta name="description" content="indrz indoor map">
        <meta name="author" content="GOMOGI platform indrz.com">

    <title>

    </title>


{#        <link rel="stylesheet" href="{% static "homepage/css/map_poi.main.css" %}" type="text/css">#}
       <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css">
           <link rel="stylesheet" href="{% static "css/bootstrap-treeview.css" %}" type="text/css">

        <script src="{% url 'javascript-catalog' %}" type="text/javascript"></script>
        <script src="{% static "js/jquery-1.11.2.min.js" %}" type="text/javascript"></script>
                <script src="{% static "js/bootstrap-treeview.js" %}" type="text/javascript"></script>




</head>

<div id="tree">
    <ul id="poitree_id">
        {% recursetree nodes %}
            <li data-jstree='{"icon":"{{ node.icon_css_name }}"}' id="catid_{{ node.id }}"{% if node.icon_css_name %}{% endif %}>
                {% trans node.cat_name %}
                {% if not node.is_leaf_node %}
                    <ul class="children">
                       {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>
</div>
