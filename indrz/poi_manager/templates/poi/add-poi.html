<!DOCTYPE html>
<html>
    <head>
        <title>add poi</title>
    </head>

    <body>
        <h1>Add new poi Category</h1>

        <form id="category_form" method="post" action="/poi_manager/add_poi">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Category" />
        </form>
    </body>

</html>
