version: '3'

networks:
  indrz-net:

services:
  # POSTGRES DB
  indrz_db:
    hostname: indrz_db
    container_name: indrz_db
    image: kartoza/postgis:13.0
    volumes:
      - ${PWD}/data/geo-db-data:/var/lib/postgresql
    ports:
      - ${POSTGRES_EXT_PORT}:5433
    networks:
      - indrz-net
    env_file:
      - devops/docker-env/.env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  # GEOSERVER
  geoserver:
    hostname: geoserver
    container_name: geoserver
    image: indrz/geoserver:2.18.0
    build:
      context: .
      dockerfile: devops/docker/geoserver/Dockerfile
    volumes:
      - ${PWD}/data/geoserver-data:/opt/geoserver/data_dir
    ports:
      - "8600:8088"
    restart: on-failure
    env_file:
      - devops/docker-env/.env
    depends_on:
      - indrz_db
    networks:
      - indrz-net
    healthcheck:
      test: curl --fail -s http://localhost:8088/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
  # INDRZ BACK-END
  indrz_api:
    container_name: indrz_api
    hostname: indrz_api
    image: indrz/indrz-api:latest
    build:
      context: .
      dockerfile: devops/docker/indrz/Dockerfile
    ports:
      - 8000:8000
    networks:
      - indrz-net
    depends_on:
      - indrz_db
    volumes:
      - ${PWD}/data/indrz/media:/opt/data/media
      - ${PWD}/data/indrz/static:/opt/data/static
      - ${PWD}/data/indrz/logs:/usr/src/app/logs
    restart: always
    env_file:
      - devops/docker-env/.env
  # NGINX
  nginx:
    container_name: nginx
    hostname: nginx
    image: indrz/nginx:latest
    build:
      context: .
      dockerfile: devops/docker/nginx/Dockerfile
    volumes:
      - ${PWD}/data/indrz/static:/opt/data/static
      - ${SSL_CERTIFICATES_PATH}:/etc/ssl
      - ${PWD}/data/nginx/www:${WEB_FOLDER}
    ports:
      - 80:80
      - 443:443
    networks:
      - indrz-net
    restart: always
    depends_on:
      - indrz_api
